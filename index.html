<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Document</title>
  </head>
  <div class="main-page">
    <header>
      <h1>Books Log</h1>
    </header>
    <div class="body">
      <aside>
        <h1>The Form</h1>
        <div class="the-form">
          <div>
            <h2>Book Title</h2>
            <input type="text" id="inp-book-title" required />
          </div>
          <div>
            <h2>The Author</h2>
            <input type="text" id="inp-the-author" required />
          </div>
          <div>
            <h2>Number of pages</h2>
            <input
              type="number"
              id="inp-number-of-pages"
              name="NumberOnly"
              required
            />
          </div>
          <div>
            <h2>Did you read?</h2>
            <input type="radio" id="yes" name="yes-no" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="yes-no" />
            <label for="no">No</label>
          </div>
        </div>

        <button id="submit">Submit</button>
      </aside>
      <div class="card-shelf">
        <div class="book-card">
          <div class="book-title">
            <h2>Book Title</h2>
            <p class="the-title">The Hobbit</p>
          </div>
          <div class="book-author">
            <h2>The Author</h2>
            <p class="the-author">The Hobbit</p>
          </div>
          <div class="book-number-of-pages">
            <h2>Number of pages</h2>
            <p class="the-number">The Hobbit</p>
          </div>
          <div class="did-you-read">
            <h2>Did you read</h2>
            <p class="yes-no">The Hobbit</p>
          </div>
          <button onclick="parentElement.remove();">Test_1</button>
        </div>
      </div>
      <div class="card-shelf">
        <div class="book-card">
          <div class="book-title">
            <h2>Book Title</h2>
            <p class="the-title">The Hobbit</p>
          </div>
          <div class="book-author">
            <h2>The Author</h2>
            <p class="the-author">The Hobbit</p>
          </div>
          <div class="book-number-of-pages">
            <h2>Number of pages</h2>
            <p class="the-number">The Hobbit</p>
          </div>
          <div class="did-you-read">
            <h2>Did you read</h2>
            <p class="yes-no">The Hobbit</p>
          </div>
          <button onclick="parentElement.remove();">Test_2</button>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </div>
</html>
